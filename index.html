<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/slider-icon.png" />
  </head>
  <body>
    <!-- container -->
    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slide #6</div>
      <img class="active" src="images/img-01.jpg" alt="" />
      <img src="images/img-02.jpg" alt="" />
      <img src="images/img-03.jpg" alt="" />
      <img src="images/img-04.jpg" alt="" />
      <img src="images/img-05.jpg" alt="" />
    </div>
    <!-- controls -->
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators">
        <ul>
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </span>
      <span id="next" class="next">Next</span>
    </div>
    <!-- js file -->
    <script src="js/main.js"></script>
  </body>
</html>
